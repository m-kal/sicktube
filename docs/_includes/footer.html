<script type="text/javascript">
    $(function()
    {
        // setup sticky nav to follow during scrolling
        $( '.sticky-nav' ).waypoint( 'sticky' );

        // link in navigation menu as well
        $('#menu-nav, #menu-nav-mobile').onePageNav({
            currentClass: 'current',
            changeHash: false,
            scrollSpeed: 750,
            scrollOffset: 30,
            scrollThreshold: 0.5,
            easing: 'easeOutExpo',
            filter: ':not(.external)'
        });
    });
</script>
